<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('static',filename='website\static\css\all.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='website\static\css\bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='website\static\css\forms.css') }}">
    <!--Fetches the web page title automatically to other pages-->
    <title>Amazon | {% block title %} {% endblock %}</title>
</head>

<body>
    {% for message in get_flashed_messages() %}
          <div class="alert alert-success alert-dismissible fade show" role="alert" style="margin-top: 5px;">
              <strong>{{ message }}</strong>
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          {% endfor %}

          {% block body %}

          {% endblock %}
</body>
